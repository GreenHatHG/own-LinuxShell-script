#------------------------DNS 配置------------------------#
dns:
  enable: true
  ipv6: false              # DNS解析IPv6  respect-rules: true
  listen: 0.0.0.0:53       # DNS监听地址
  enhanced-mode: fake-ip   # DNS模式: fake-ip或redir-host
  use-hosts: true          # 使用hosts文件
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:                 # Fake-IP过滤清单
    - "*.lan"                     # 本地域名
    - "localhost.ptlogin2.qq.com" # QQ登录
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  default-nameserver:	# 默认 DNS，用于解析 DNS 服务器 的域名，必须为 IP，可为加密 DNS；
    - 223.5.5.5            # 阿里DNS
    - 119.29.29.29         # 腾讯DNS
  nameserver:			# 默认的域名解析服务器，如不配置 fallback/proxy-server-nameserver，则所有域名都由 nameserver 解析；
    - https://doh.pub/dns-query                # DNSPod DOH
    - https://dns.alidns.com/dns-query         # 阿里 DOH
  proxy-server-nameserver:	# 代理节点域名解析服务器，仅用于解析代理节点的域名；
    - https://doh.pub/dns-query                # DNSPod DOH
    - https://dns.alidns.com/dns-query         # 阿里 DOH
  nameserver-policy:	# 指定域名查询的解析服务器，可使用 geosite，优先于 nameserver/fallback 查询；
    "rule-set:cn_domain,private_domain":
      - https://doh.pub/dns-query                # DNSPod DOH
      - https://dns.alidns.com/dns-query         # 阿里 DOH
    "rule-set:geolocation-!cn":
      - https://dns.google/dns-query             # Google DOH
      - https://cloudflare-dns.com/dns-query     # Cloudflare DOH


