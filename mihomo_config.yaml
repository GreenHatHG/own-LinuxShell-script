mixed-port: 7890            # 混合端口：HTTP(S)和SOCKS5共用端口
tcp-concurrent: true        # TCP并发：允许并发连接TCP,提高并发性能
unified-delay: false         # 统一延迟：# 更换延迟计算方式,去除握手等额外延迟
allow-lan: true            # 局域网连接：允许其他设备经过本机代理
bind-address: "*"          # 监听地址：*表示绑定所有IP地址
# 进程匹配模式
# 路由器上请设置为 off
# always 开启，强制匹配所有进程
# strict 默认，由 Clash 判断是否开启
# off 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict
ipv6: false               # IPv6开关：是否启用IPv6支持

# 运行模式(任选其一):
# rule: 规则模式 - 根据规则匹配来选择代理
# global: 全局模式 - 全部流量走代理
# direct: 直连模式 - 全部流量不走代理
mode: rule

# 日志等级(按详细程度排序):
# debug: 调试
# info: 信息
# warning: 警告
# error: 错误
# silent: 静默
log-level: warning

external-controller: 0.0.0.0:9999
external-ui: ui
external-ui-url: "https://ghproxy.net/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
secret: "mihomo_1134#@"

geodata-mode: true
geox-url:
